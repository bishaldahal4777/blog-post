{% extends 'layout.html' %}
{% block title %}All Posts{% endblock %}
{% block content %}
  <h2>Latest Posts</h2>
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content|truncatewords:20 }}</p>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary btn-sm">Read More</a>
      </div>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
